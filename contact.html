    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
    position: relative;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

main {
    padding: 2rem;
}

.contact {
    background-color: #fff;
    padding: 30px;
    margin: 20px auto;
    width: 80%;
    max-width: 900px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact h1, .contact h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.contact-info p {
    font-size: 1.1rem;
    margin: 10px 0;
}

.contact-info a {
    color: #4CAF50;
    text-decoration: none;
}

.contact-info a:hover {
    text-decoration: underline;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    font-size: 1.1rem;
    margin-bottom: 5px;
    color: #333;
}

form input, form textarea {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

form input:focus, form textarea:focus {
    border-color: #4CAF50;  /* Green border when focused */
    outline: none;
}

form button {
    background-color: #4CAF50;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #45a049;
}

footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 1rem;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Responsive Design for Small Screens */
@media (max-width: 768px) {
    main {
        padding: 1rem;
    }

    .contact {
        width: 90%;
    }

    .contact h1, .contact h2 {
        font-size: 1.5rem;
    }

    form input, form textarea {
        font-size: 1rem;
    }

    form button {
        font-size: 1rem;
    }
}

    </style>
